<h1 id="mktemp">mktemp</h1>
<p>创建临时文件供shell脚本使用</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>mktemp命令</strong> 被用来创建临时文件供shell脚本使用。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>mktemp(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-q：执行时若发生错误，不会显示任何信息；
-u：暂存文件会在mktemp结束前先行删除；
-d：创建一个目录而非文件。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定创建的临时文件。</p>
