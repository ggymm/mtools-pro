<h1 id="ftptop">ftptop</h1>
<p>proftpd服务器的连接状态</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ftptop命令</strong>
类似于top命令的显示风格显示proftpd服务器的连接状态。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>ftptop(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-D：过滤正在下载的会话；
-S：仅显示指定虚拟主机的连接状态；
-d：指定屏幕刷新时间，默认</code></pre>
