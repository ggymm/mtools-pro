<h1 id="ip6tables-save">ip6tables-save</h1>
<p>保存ip6tables表配置</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ip6tables-save命令</strong>
将Linux内核中ip6tables表导出到标准输出设备上。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>ip6tables-save(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-c：指定在保存iptables表时，保存当前的数据包计数器和字节计数器值；
-t：指定要保存的表的名称。</code></pre>
