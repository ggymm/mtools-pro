<h1 id="bzcmp">bzcmp</h1>
<p>比较两个压缩包中的文件</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>bzcmp命令</strong>
主要功能是在不真正解压缩.bz2压缩包的情况下，比较两个压缩包中的文件，省去了解压缩后在调用cmp命令的过程。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>bzcmp(参数)</code></pre>
<h3 id="参数">参数</h3>
<ul>
<li>文件1：指定要比较的第一个.bz2压缩包；</li>
<li>文件2：指定要比较的第二个.bz2压缩包。</li>
</ul>
