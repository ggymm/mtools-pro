<h1 id="getenforce">getenforce</h1>
<p>显示当前SELinux的应用模式，是强制、执行还是停用</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>grename命令</strong> 可以重命名卷组的名称。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>getenforce</code></pre>
<h3 id="例子">例子</h3>
<p>查看当前SELinux的应用模式。</p>
<pre class="shell"><code>[root@localhost ~]# getenforce
Enforcing</code></pre>
