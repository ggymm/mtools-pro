<h1 id="rpmverify">rpmverify</h1>
<p>验证已安装的RPM软件包的正确性</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>rpmverify命令</strong>
用来验证已安装的rpm软件包的正确性。</p>
<h3 id="语法">语法</h3>
<pre class="shell"><code>rpmverify(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre class="shell"><code>-Va：验证所有软件包；
-V&lt;软件包&gt;f：验证指定软件包；
--nomd5：不验证软件包的md5摘要。</code></pre>
